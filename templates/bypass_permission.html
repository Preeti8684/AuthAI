<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bypass Permission - AuthAI</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow-md max-w-md w-full text-center">
        <div class="mb-6">
            <div class="mx-auto w-20 h-20 bg-yellow-100 rounded-full flex items-center justify-center">
                <svg class="h-12 w-12 text-yellow-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01M12 21a9 9 0 110-18 9 9 0 010 18z" />
                </svg>
            </div>
            <h1 class="text-2xl font-bold text-gray-800 mt-6">Bypass Email Permission</h1>
            <p class="text-gray-600 mt-2">Temporarily grant permission without email verification.</p>
        </div>

        <div class="bg-yellow-50 p-4 rounded-lg mb-6">
            <p class="text-sm text-yellow-700">
                <strong>Note:</strong> This is for testing purposes only. In a production environment, 
                permission should be granted through email verification.
            </p>
        </div>

        <form action="/bypass_permission" method="post" class="mt-6">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
            <button type="submit" class="px-6 py-2 bg-yellow-600 text-white rounded hover:bg-yellow-700 transition w-full">
                Bypass Email Verification
            </button>
            <a href="/" class="mt-3 px-6 py-2 bg-gray-200 text-gray-800 rounded hover:bg-gray-300 transition block">
                Go to Homepage
            </a>
        </form>
    </div>
</body>
</html>
