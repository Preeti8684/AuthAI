<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Two-Factor Authentication - AuthAI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="min-h-screen py-12 px-4 sm:px-6 lg:px-8">
        <div class="max-w-md mx-auto">
            <div class="bg-white p-8 rounded-lg shadow-lg">
                <div class="text-center mb-8">
                    <h2 class="text-3xl font-bold text-gray-900">Two-Factor Authentication</h2>
                    <p class="mt-2 text-gray-600">Add an extra layer of security to your account</p>
                </div>

                <!-- Error/Success Messages -->
                <div id="errorMessage" class="hidden p-4 mb-4 rounded-lg bg-red-100 text-red-700"></div>
                <div id="successMessage" class="hidden p-4 mb-4 rounded-lg bg-green-100 text-green-700"></div>

                <!-- 2FA Toggle -->
                <div class="mb-8">
                    <div class="flex items-center justify-between">
                        <div>
                            <h3 class="text-lg font-medium text-gray-900">Email Authentication</h3>
                            <p class="text-sm text-gray-500">Receive verification codes via email</p>
                        </div>
                        <label class="relative inline-flex items-center cursor-pointer">
                            <input type="checkbox" id="emailAuth" class="sr-only peer" {% if user.two_factor_enabled %}checked{% endif %}>
                            <div class="w-11 h-6 bg-gray-200 peer-focus:outline-none peer-focus:ring-4 peer-focus:ring-blue-300 rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-blue-600"></div>
                        </label>
                    </div>
                </div>

                <!-- Verification Section -->
                <div id="verificationSection" class="hidden">
                    <div class="mb-6">
                        <label class="block text-sm font-medium text-gray-700 mb-2">Verification Code</label>
                        <input type="text" id="verificationCode" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter 6-digit code">
                    </div>
                    <button id="verifyBtn" class="w-full bg-blue-600 text-white py-2 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500">
                        Verify Code
                    </button>
                </div>

                <!-- Recovery Codes -->
                <div class="mt-8 pt-8 border-t border-gray-200">
                    <h3 class="text-lg font-medium text-gray-900 mb-4">Recovery Codes</h3>
                    <p class="text-sm text-gray-500 mb-4">Save these codes in a secure place. You can use them to access your account if you lose access to your authentication device.</p>
                    <div id="recoveryCodes" class="bg-gray-50 p-4 rounded-md font-mono text-sm"></div>
                    <button id="generateCodesBtn" class="mt-4 w-full bg-gray-600 text-white py-2 rounded-md hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-gray-500">
                        Generate New Codes
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const emailAuthToggle = document.getElementById('emailAuth');
        const verificationSection = document.getElementById('verificationSection');
        const errorMessage = document.getElementById('errorMessage');
        const successMessage = document.getElementById('successMessage');

        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.classList.remove('hidden');
            successMessage.classList.add('hidden');
        }

        function showSuccess(message) {
            successMessage.textContent = message;
            successMessage.classList.remove('hidden');
            errorMessage.classList.add('hidden');
        }

        emailAuthToggle.addEventListener('change', async (e) => {
            try {
                const response = await fetch('/toggle_2fa', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': '{{ csrf_token() }}'
                    },
                    body: JSON.stringify({
                        enabled: e.target.checked
                    })
                });

                const data = await response.json();
                if (data.success) {
                    if (e.target.checked) {
                        verificationSection.classList.remove('hidden');
                        showSuccess('Verification code sent to your email');
                    } else {
                        verificationSection.classList.add('hidden');
                        showSuccess('Two-factor authentication disabled');
                    }
                } else {
                    showError(data.message);
                    e.target.checked = !e.target.checked;
                }
            } catch (err) {
                showError('An error occurred. Please try again.');
                e.target.checked = !e.target.checked;
            }
        });

        document.getElementById('verifyBtn').addEventListener('click', async () => {
            const code = document.getElementById('verificationCode').value;
            try {
                const response = await fetch('/verify_2fa', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': '{{ csrf_token() }}'
                    },
                    body: JSON.stringify({ code })
                });

                const data = await response.json();
                if (data.success) {
                    showSuccess('Two-factor authentication enabled successfully');
                    verificationSection.classList.add('hidden');
                    if (data.recovery_codes) {
                        document.getElementById('recoveryCodes').textContent = data.recovery_codes.join('\n');
                    }
                } else {
                    showError(data.message);
                }
            } catch (err) {
                showError('An error occurred. Please try again.');
            }
        });

        document.getElementById('generateCodesBtn').addEventListener('click', async () => {
            try {
                const response = await fetch('/generate_recovery_codes', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': '{{ csrf_token() }}'
                    }
                });

                const data = await response.json();
                if (data.success) {
                    document.getElementById('recoveryCodes').textContent = data.recovery_codes.join('\n');
                    showSuccess('New recovery codes generated');
                } else {
                    showError(data.message);
                }
            } catch (err) {
                showError('An error occurred. Please try again.');
            }
        });
    </script>
</body>
</html>
