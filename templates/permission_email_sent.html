<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Permission Email Sent - AuthAI</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow-md max-w-md w-full text-center">
        <div class="mb-6">
            <div class="mx-auto w-20 h-20 bg-blue-100 rounded-full flex items-center justify-center">
                <svg class="h-12 w-12 text-blue-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
                </svg>
            </div>
            <h1 class="text-2xl font-bold text-gray-800 mt-6">Check Your Email</h1>
            <p class="text-gray-600 mt-2">We've sent a permission request to your email address.</p>
        </div>

        <div class="bg-blue-50 p-4 rounded-lg mb-6">
            <p class="text-sm text-blue-700">
                Please check your email inbox at <span class="font-semibold">{{ email }}</span> and click the "Yes" link to grant access to the facial recognition features.
            </p>
        </div>

        <div class="mt-6 text-sm text-gray-500">
            <p>Can't find the email? Check your spam folder or <a href="/permission" class="text-blue-600 hover:underline">click here</a> to resend.</p>
        </div>
    </div>
</body>
</html>
