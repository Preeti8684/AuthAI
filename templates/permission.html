<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Permission Request - AuthAI</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow-md max-w-md w-full">
        <div class="text-center mb-6">
            <div class="mb-4 flex justify-center">
                <div class="w-20 h-20 bg-blue-100 rounded-full flex items-center justify-center">
                    <svg class="h-12 w-12 text-blue-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
                    </svg>
                </div>
            </div>
            <h1 class="text-2xl font-bold text-gray-800">Permission Required</h1>
            <p class="text-gray-600 mt-2">This application requires your permission to access facial recognition features.</p>
        </div>

        <div class="bg-blue-50 p-4 rounded-lg mb-6">
            <div class="flex items-start">
                <div class="flex-shrink-0">
                    <svg class="h-5 w-5 text-blue-600" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7-4a1 1 0 11-2 0 1 1 0 012 0zM9 9a1 1 0 000 2v3a1 1 0 001 1h1a1 1 0 100-2v-3a1 1 0 00-1-1H9z" clip-rule="evenodd" />
                    </svg>
                </div>
                <div class="ml-3">
                    <p class="text-sm text-blue-700">
                        By clicking "Yes", you allow the application to:
                    </p>
                    <ul class="list-disc ml-5 mt-2 text-sm text-blue-700">
                        <li>Access your device camera</li>
                        <li>Process facial images for authentication</li>
                        <li>Store encrypted facial data securely</li>
                    </ul>
                </div>
            </div>
        </div>

        <div class="mb-4">
            <label class="flex items-center">
                <input type="checkbox" id="remember-choice" class="rounded border-gray-300 text-blue-600 shadow-sm focus:border-blue-300 focus:ring focus:ring-blue-200 focus:ring-opacity-50">
                <span class="ml-2 text-sm text-gray-600">Remember my choice</span>
            </label>
        </div>

        <div class="flex justify-center space-x-4">
            <button id="deny-btn" class="px-4 py-2 bg-gray-200 text-gray-800 rounded hover:bg-gray-300 transition">
                No, Deny Access
            </button>
            <button id="grant-btn" class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700 transition">
                Yes, Grant Access
            </button>
        </div>
    </div>

    <script>
        document.getElementById('grant-btn').addEventListener('click', function() {
            const rememberChoice = document.getElementById('remember-choice').checked;
            window.location.href = `/permission_granted?remember=${rememberChoice}`;
        });

        document.getElementById('deny-btn').addEventListener('click', function() {
            const rememberChoice = document.getElementById('remember-choice').checked;
            window.location.href = `/permission_denied?remember=${rememberChoice}`;
        });
    </script>
</body>
</html>
